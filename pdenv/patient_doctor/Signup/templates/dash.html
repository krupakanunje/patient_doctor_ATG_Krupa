
{% load static %}
<!DOCTYPE html>
<head>
    <title>register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin </title>
    <link rel="stylesheet" href="{% static '/css/dash.css' %}">
</head>
<body>
    <div class="nav-bar">
        <ul>
           <li><a href="#" class="active">Home</a></li>
           <li><a href="/">LogIn</a></li>
           <li><a href="register">Register</a></li>
          
        </ul>
     </div>
     
     <div class="information">
        <h2>Hello {{patient.first_name}},</h2>
        
        <div class="row">
            <div class="col-md-12">
                <form action="login" method="GET">
                    {% csrf_token %}
                   
                <h1> Profile </h1>
                
                <fieldset>
                  
                  <legend><span class="number">*</span> Your Basic Info</legend>
                  <label for="fname">First Name : </label>
                  <input type="text" name="fname" id="fname" value="{{patient.first_name}}">
                  <label for="last">Last Name : </label>
                  <input type="text" name="lname" id="last" value="{{patient.last_name}}">
                  
                  <label for="rl">Role : </label>
                  <input type="text" name="lname" id="rl" value="{{patient.role}}">
                  <label for="pp">Profile Picture: </label>
                  <input type="text" name="pic" id="pp" value="{{patient.pic}}">
                  <label for="ed">Email Id : </label>
                  <input type="email" name="eid" id="ed" value="{{patient.email}}">
                  
          
                  <label for="uname">Username : </label>
                  <input type="text" name="username" id="uname" value="{{patient.username}}">
                  <label for="pass">Password : </label>
                  <input type="text" name="password" id="pass" value="{{patient.password}}">
                  
                  <label for="pass">Confirm Password : </label>
                  <input type="text" name="conf" id="pass" value="{{patient.confirm_password}}">
                  
                  <label for="ad">Address : </label>
                  <input type="text" name="add" id="ad" value="{{patient.address}}">
                 
                  <label for="ct">City : </label>
                  <input type="text" name="city" id="ct" value="{{patient.city}}">
                  
                  <label for="st">State : </label>
                  <input type="text" name="State" id="st" value="{{patient.state}}">
                  <label for="pin">Pincode : </label>
                  <input type="text" name="Pincode" id="pin" value="{{patient.pincode}}">
                  
                  
                 
                  
                </fieldset>
                
               </form>
                </div>
              </div>
              
    </div>
</body>
</html>

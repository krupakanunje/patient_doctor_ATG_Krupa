{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static '/css/register.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="title">
          Registration Form
          
        </div>
        <form method="POST" action="/newUser" style="margin-top:2px;" enctype="multipart/form-data">
            {% csrf_token %}
           <h4> {{msg}}</h4>
        <div class="form">
           
           <div class="inputfield">
              <label>First Name</label>
              <input type="text" name="fname" class="input">
           </div>  
            <div class="inputfield">
              <label>Last Name</label>
              <input type="text" name="lname" class="input">
           </div> 
           <div class="inputfield">
            <label>Username</label>
            <input type="text" name="username" class="input">
         </div>  
         
           <div class="inputfield">
              <label>Password</label>
              <input type="password" name="password" class="input">
           </div>  
          <div class="inputfield">
              <label>Confirm Password</label>
              <input type="password" name="conf" class="input">
           </div> 
            <div class="inputfield">
              <label>Role</label>
              <div class="custom_select">
                <select name="role">
                  <option value="">Select</option>
                  <option value="Patient">Patient</option>
                  <option value="Doctor">Doctor</option>
                </select>
              </div>
           </div> 
            <div class="inputfield">
              <label>Email Address</label>
              <input type="text" name="eid" class="input">
           </div> 
          <div class="inputfield">
              <label>Address</label>
              <textarea name="add" class="textarea"></textarea>
           </div> 
           <div class="inputfield">
            <label>City</label>
            <input type="text" name="city" class="input">
         </div> 
        
         <div class="inputfield">
            <label>State</label>
            <input type="text" name="State" class="input">
         </div> 
        
          <div class="inputfield">
              <label>PinCode</label>
              <input type="text" name="Pincode" class="input">
           </div> 
           <div class="inputfield">
           <label for="pp">Profile Picture: </label>
        <input type="file"class="input" name="pic" id="pp" accept="image/*" Required>
    </div> 
          <div class="inputfield">
            <input type="submit" value="Register" class="btn">
          </div>
        </div>
    </form>
    </div>
  </html>
